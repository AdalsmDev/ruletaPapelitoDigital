<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gira y Gana con Papelito Digital</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="q-page-container q-px-md q-pt-md">
      <div class="row">
        <!-- Columna de Información -->
        <div class="col-md-5 mb-4">
          <!-- Primer info-box -->
          <div class="info-box p-4 rounded shadow text-center mb-4">
            <h1 class="text-h4">Gira y Gana con Papelito Digital</h1>
            <p class="subtitle">
              Exclusivo para compradores de la App Papelito Notas de Venta Digitales.
            </p>
            <div class="d-flex align-items-center justify-content-center">
              <button class="btn btn-secondary me-3">🎨 Crea tu propio</button>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="toggleSound"
                />
                <label class="form-check-label" for="toggleSound">🔊</label>
              </div>
            </div>
          </div>
          <!-- Segundo info-box -->
          <div class="info-box p-4 rounded shadow text-center">
            <h1 class="text-h4">Otra Información</h1>
            <p class="subtitle">
              Aquí puedes colocar otro mensaje o sección que desees.
            </p>
            <div class="d-flex align-items-center justify-content-center">
              <button class="btn btn-primary me-3">Botón 1</button>
              <button class="btn btn-success">Botón 2</button>
            </div>
          </div>
        </div>

        <!-- Columna de Ruleta -->
        <div class="col-md-4">
          <div class="wrapper p-3 rounded shadow">
            <div class="container d-flex flex-column align-items-center">
              <canvas id="wheel"></canvas>
              <button id="spin-btn" class="btn btn-primary">GIRAR</button>
              <img src="spinner-arrow-.svg" alt="spinner-arrow" />
            </div>
            <div id="final-value" class="mt-3 text-center">
              <p>Haga clic para girar o presione Ctrl+Enter</p>
            </div>
          </div>
          <!-- Segundo info-box -->
          <div class="info-box p-4 rounded shadow text-center mt-4">
            <h1 class="text-h4">Otra Información</h1>
            <p class="subtitle">
              Aquí puedes colocar otro mensaje o sección que desees.
            </p>
            <div class="d-flex align-items-center justify-content-center">
              <button class="btn btn-primary me-3">Botón 1</button>
              <button class="btn btn-success">Botón 2</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Chart JS Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    <!-- html2canvas -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
