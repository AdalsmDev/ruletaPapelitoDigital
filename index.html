<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Premios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #ruleta {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid #333;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .sector {
            width: 50%;
            height: 50%;
            background-color: transparent;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .sector img {
            width: 50px;
            height: 50px;
        }
        #boton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        #boton:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="ruleta"></div>
    <button id="boton">Girar Ruleta</button>
    <div id="resultado"></div>

    <script>
        const premios = ["1 Licencia Gratis", "50% de Descuento", "10% de Descuento", "2 Licencias Gratis", "Gracias por participar"];
        const imagenes = ["licencia.png", "descuento50.png", "descuento10.png", "2licencias.png", "gracias.png"]; // Asegúrate de subir estas imágenes al mismo directorio
        const colores = ["#FF5733", "#33FF57", "#3357FF", "#F1C40F", "#9B59B6"];

        const ruleta = document.getElementById('ruleta');
        const boton = document.getElementById('boton');
        const resultado = document.getElementById('resultado');
        
        // Dibujar sectores de la ruleta
        const numSectores = premios.length;
        const anguloSector = 360 / numSectores;

        premios.forEach((premio, i) => {
            const sector = document.createElement('div');
            sector.classList.add('sector');
            sector.style.transform = `rotate(${i * anguloSector}deg) skewY(-60deg)`;
            sector.style.backgroundColor = colores[i % colores.length];
            
            const img = document.createElement('img');
            img.src = imagenes[i];
            sector.appendChild(img);

            ruleta.appendChild(sector);
        });

        // Verificar si la ruleta ya ha sido girada
        const girada = localStorage.getItem('ruletaGirada');

        if (girada) {
            boton.disabled = true; // Desactiva el botón si ya ha sido girada
            boton.textContent = "Solo una vuelta permitida";
        }

        // Girar la ruleta
        boton.addEventListener('click', () => {
            if (localStorage.getItem('ruletaGirada')) return; // Verificar nuevamente para evitar giros adicionales

            const giro = Math.floor(Math.random() * 360) + 360 * 3; // Giro aleatorio
            ruleta.style.transition = 'transform 4s ease-out';
            ruleta.style.transform = `rotate(${giro}deg)`;

            boton.disabled = true; // Desactiva el botón
            boton.textContent = "Girar la Ruleta..."; // Cambia el texto del botón mientras gira

            setTimeout(() => {
                const anguloFinal = giro % 360;
                const indicePremio = Math.floor((360 - anguloFinal) / anguloSector) % numSectores;
                resultado.textContent = `¡Felicidades! Obtuviste: ${premios[indicePremio]}`;
                boton.textContent = "Solo una vuelta permitida"; // Cambia el texto del botón cuando termine
                localStorage.setItem('ruletaGirada', 'true'); // Marca la ruleta como girada en localStorage
            }, 4000);
        });
    </script>
</body>
</html>
